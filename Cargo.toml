[package]
name = "russh-sftp"
version = "2.0.0-beta.4"
edition = "2021"
description = "SFTP subsystem supported server and client for Russh"
readme = "README.md"
repository = "https://github.com/AspectUnk/russh-sftp"
license = "Apache-2.0"
keywords = ["russh", "sftp", "ssh2", "server", "client"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", default-features = false, features = ["io-util", "rt", "sync", "time", "macros"] }
serde = { version = "1.0", features = ["derive"] }
bitflags = { version = "2.4", features = ["serde"] }

async-trait = "0.1"
thiserror = "1.0"
chrono = "0.4"
bytes = "1.5"
log = "0.4"
dashmap = "5.5.3"
[dev-dependencies]
russh = "0.42"
russh-keys = "0.42"
env_logger = "0.11"
anyhow = "1.0"
perfcnt = "0.8.0"
criterion-perf-events = "0.3.0"
criterion = {version = "0.4", features = ["async_tokio"] }
futures = "0.3.29"
